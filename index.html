<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Info</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header"><img href="index.html" class="navbar-brand logo" src="img/Untitled.png"></div>
        </div>
    </nav>
    
    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Search For Any Movie</h3>
            <form id="searchForm">
                <input type="text" class="form-control" id="searchText" placeholder="Search Movies"></input>
                <h6>Search any movie by Title <span class="sample">Example: "Spider Man"</span></h6>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row" id="movies"></div>
    </div>

    <footer>
        <p class="additional-info"> powered by <span class="footer">IMDb</span></p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
